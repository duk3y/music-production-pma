{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #1c1c1c;
        color: #ffffff;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    main {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    footer {
        background-color: black;
        padding: 10px 0;
        text-align: center;
        color: rgb(65, 65, 65);
        font-size: 14px;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100vh;

    }
    .form{
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 3rem;
        font-size: 1rem;
        color: #ffffff;
    }
    .form label {
        font-size: 1.5rem;
    }


</style>
<body>
    <div class="container">
        <h1>Join a Project</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Join Project</button>
        </form>
    </div>
</body>
{% endblock %}
</html>
