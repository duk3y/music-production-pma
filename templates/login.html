{% extends "base.html" %}

{% block title %}Login - Music Manager{% endblock %}

{% load static %}
{% block auth_button %}
<!-- Empty block to remove the login button -->
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Collaborate, Create, and Capture Your Sound</p>
            <a href="{% url 'google_login'%}" class="btn btn-light"><i class="fab fa-google"></i> Sign in with Google</a>
        </div>
    </main>
{% endblock %}
</html>
