<div>
    <h3>Text Files</h3>
    {% if text_files %}
        <ul>
            {% for file in text_files %}
                <li>
                    <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No text files uploaded.</p>
    {% endif %}
</div>
