{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex align-items-center mb-3">
        <a href="{% url 'project_info' project.id %}" class="btn btn-secondary me-3">
            <i class="fas fa-arrow-left"></i> Back to Project
        </a>
        <h1>{{ project.name }} - Project Members</h1>
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Date Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.username }}</td>
                <td>{{ member.date_joined|date:"M d, Y" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No members found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
