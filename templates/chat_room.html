<!DOCTYPE html>
<html>
<head>
    <title>Project Chat</title>
    <style>
        /* Styling for the chat log */
        #chat-log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Project Chat Room</h2>

<!-- Chat Log Section -->
<div id="chat-log"></div>

<!-- Message Input and Send Button -->
<input id="chat-message-input" type="text" size="100" placeholder="Type your message here">
<button id="chat-message-submit">Send</button>

<script>
    const projectId = "{{ project_id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + projectId + '/'
    );

    // Log WebSocket connection status when it opens
    chatSocket.onopen = function(e) {
        console.log("WebSocket connection established");
    };

    // Handle incoming messages
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log("Received data from server:", data);  // Debug: log received message

        const chatLog = document.querySelector('#chat-log');

        // Append the new message to the chat log
        chatLog.innerHTML += `<p><strong>${data.user_email}:</strong> ${data.message}</p>`;

        // Auto-scroll to the latest message
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    // Handle WebSocket close events
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    // Focus on message input
    document.querySelector('#chat-message-input').focus();

    // Send message on Enter key
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    // Handle sending messages
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        // Debug: Log message content and WebSocket readiness before sending
        console.log("Attempting to send message:", message);
        console.log("WebSocket readyState:", chatSocket.readyState);  // Log WebSocket status

        // Send the message if WebSocket is open
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            console.log("Message sent:", message);  // Confirm that message was sent
        } else {
            console.error("WebSocket is not open. Message not sent.");
        }

        // Clear the input field
        messageInputDom.value = '';
    };
</script>
</body>
</html>
