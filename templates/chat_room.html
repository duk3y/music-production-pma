<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Chat Room</title>
    <style>
        /* Styling for the Back button */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6272a4;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #7086b4;
        }

        /* General styling for dark theme */
        body {
            background-color: #1e1e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Chat log styling */
        #chat-log {
            width: 80%;
            max-width: 600px;
            background-color: #282a36;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        #chat-log p {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        #chat-log p:nth-child(odd) {
            background-color: #44475a;
        }

        #chat-log p:nth-child(even) {
            background-color: #3c404d;
        }

        /* Input and send button styling */
        .chat-input-container {
            display: flex;
            width: 80%;
            max-width: 600px;
        }

        #chat-message-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #44475a;
            border: none;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        #chat-message-input::placeholder {
            color: #bfbfbf;
        }

        #chat-message-submit {
            padding: 0 20px;
            font-size: 14px;
            background-color: #6272a4;
            color: #ffffff;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        #chat-message-submit:hover {
            background-color: #7086b4;
        }

        #chat-message-submit:active {
            background-color: #55628a;
        }

        /* Scrollbar styling */
        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-track {
            background: #282a36;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background: #6272a4;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>{{ project_name }} Chat Room</h2>

<!-- Back to Project Info Button -->
<a href="/projects/{{ project_id }}" class="back-button">Back to Project Info</a>

<!-- Chat Log Section -->
<div id="chat-log">
    {% for comment in comments %}
        <p><strong>{{ comment.user.username}}:</strong> {{ comment.text }}</p>
    {% endfor %}
</div>

<!-- Message Input and Send Button -->
<form id="commentForm" method="POST" onsubmit="return sendMessage();">
    {% csrf_token %}
    <div class="chat-input-container">
        <input id="chat-message-input" type="text" name="text" placeholder="Type your message here...">
        <button id="chat-message-submit" type="submit">Send</button>
    </div>
</form>

<script>
    const projectId = "{{ project_id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + projectId + '/'
    );

    // WebSocket open event
    chatSocket.onopen = function(e) {
        console.log("WebSocket connection established");
    };

    // Handle incoming messages
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log("Received data from server:", data);

        const chatLog = document.querySelector('#chat-log');
        const userDisplay = data.user || "Anonymous";

        // Create and append the message element
        const messageElement = document.createElement("p");
        messageElement.textContent = `${userDisplay}: ${data.message}`;
        chatLog.appendChild(messageElement);

        // Auto-scroll to the latest message
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    // WebSocket close event
    chatSocket.onclose = function(e) {
        alert("You do not have permission to access this chat or you were disconnected.");
        window.location.href = '/no_access/'; // Redirect to homepage
    };

    // Prevent default form submission and send the message through WebSocket
    function sendMessage() {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value.trim();  // Trim whitespace

        console.log("Attempting to send message:", message);

        // Only send if message is non-empty and WebSocket is open
        if (message && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            console.log("Message sent:", message);

            // Clear the input field after sending
            messageInputDom.value = '';
        } else {
            console.log("Empty message or WebSocket not open, message not sent.");
        }

        return false; // Prevent form from submitting traditionally
    }

    // Send message on Enter key
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    };
</script>
</body>
</html>
