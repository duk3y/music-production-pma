<!DOCTYPE html>
<html>
<head>
    <title>Project Chat</title>
    <style>
        /* Styling for the chat log */
        #chat-log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Project Chat Room</h2>

<!-- Chat Log Section -->
<div id="chat-log"></div>

<!-- Message Input and Send Button -->
<input id="chat-message-input" type="text" size="100" placeholder="Type your message here">
<button id="chat-message-submit">Send</button>

<script>
    const projectId = "{{ project_id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + projectId + '/'
    );

    // WebSocket open event
    chatSocket.onopen = function(e) {
        console.log("WebSocket connection established");
    };

    // Handle incoming messages
// Handle incoming messages
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log("Received data from server:", data);  // Verify received data structure

        const chatLog = document.querySelector('#chat-log');

        // Define userDisplay and log to see the content explicitly
        const userDisplay = data.user || "Fallback User";  // Explicit fallback to detect `undefined`
        console.log("User to display:", userDisplay);  // Log to check actual value before displaying

    // Check if `data.user` or `userDisplay` is undefined at this point
        if (!userDisplay) {
            console.error("User display name is undefined, using fallback text.");
    }

    // Create a new message element and use `textContent` for secure rendering
        const messageElement = document.createElement("p");
        messageElement.textContent = `${userDisplay}: ${data.message}`;  // Use `textContent` for security

    // Append the message to the chat log and auto-scroll
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    };


    // WebSocket close event
    chatSocket.onclose = function(e) {
        alert("You do not have permission to access this chat or you were disconnected.");
        window.location.href = '/'; // Redirect to homepage
    };

    // Focus on message input
    document.querySelector('#chat-message-input').focus();

    // Send message on Enter key
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    // Handle sending messages
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        console.log("Attempting to send message:", message);  // Log message content before sending
        console.log("WebSocket readyState:", chatSocket.readyState);  // Log WebSocket status

        // Send the message if WebSocket is open
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            console.log("Message sent:", message);  // Confirm that message was sent
        } else {
            console.error("WebSocket is not open. Message not sent.");
        }

        // Clear the input field
        messageInputDom.value = '';
    };
</script>
</body>
</html>
