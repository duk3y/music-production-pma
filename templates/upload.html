{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="upload-section" style="text-align:center; padding-top: 50px;">
        <h1>Upload Your Music Files</h1>
        <p>Organize and manage your music projects by uploading files below.</p>

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_file" style="color: white;">Select File</label>
                {{form.file}}
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #1DB954; border: none; width: 100%; padding: 10px;">Upload</button>
        </form>
        <br>
        <br>

    </div>
</div>
{% endblock %}
