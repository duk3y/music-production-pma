{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="
https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js
"></script>
    <script> 
        // Pulled from full calendar docs to generate template calendar
        document.addEventListener('DOMContentLoaded', function() {
        const calendarId = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarId, {
            initialView: 'dayGridMonth',
            events: '/api/user_tasks/',
        })
        calendar.render();
        });

    </script>

    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        footer {
            background-color: black;
            padding: 10px 0;
            text-align: center;
            color: rgb(65, 65, 65);
            font-size: 14px;
        }
        /* .btn-light {
            background-color: #f8f9fa;
            color: #000;
        } */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container-header{
            padding: 5px;
            display: flex;
            position: relative;
            justify-content:center;
            align-items: center;
        }

    </style>
</head>
<body>
    <main class="full-container">
        <div class="container-header">
            <h1 class="text-center">Calendar</h1>
        </div>
        <div id='calendar' class="calendar"></div>
    </main>
    {% endblock %}  
</body>
