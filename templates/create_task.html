{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        footer {
            background-color: black;
            padding: 10px 0;
            text-align: center;
            color: rgb(65, 65, 65);
            font-size: 14px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;

        }
        .form{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 5rem;
            font-size: 1rem;
            color: #ffffff;
        }
        .form label {
            font-size: 1.5rem;
        }
    </style>
<body>  
    </main>
        <h1 class="text-center">Create a Task</h1>
        <div class="container form">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{request.META.HTTP_REFERER}}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    <!-- <footer>
        <p>Created by: Computing ids</p>
        <p>&copy; CS 3240</p>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
