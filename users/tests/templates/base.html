{% load static %}
<div>
    <div>
        Music Manager
    </div>
    <div class="auth-button-container">
        {% block auth_button %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light">Login</a>
            {% endif %}
        {% endblock %}
    </div>
</div>

<div role="main">
    {% block content %}{% endblock %}
</div>
